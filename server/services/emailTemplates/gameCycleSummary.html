<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Odyssey - [{0}]</title>

    <style>
      :root {
        --brand-color: #00bc8c;
        --accent-color: #375a7f;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        background-color: #00bc8c;
        background-image: url(stars.png);
        background-size: contain;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
      }

      .content {
        padding: 20px;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--brand-color);
        color: #fff !important;
        text-decoration: none;
        border-radius: 4px;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .status-table {
        width: 100%;
        border-collapse: collapse;
      }

      .status-table th,
      .status-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      .status-table th {
        background-color: #f2f2f2;
      }

      .status-table tr:nth-child(even) {
        background-color: #f2f7f7;
      }

      .status-table td:first-child {
        font-weight: bold;
      }

      .footer {
        background-color: #eee;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }

      .footer a {
        color: var(--brand-color);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Galactic Cycle Complete!</h1>
      </div>

      <div class="content">
        <p>You have received new funds to spend upgrading your empire.</p>

        <p>[{2}]</p>

        <a href="[{1}]" class="btn">View Game</a>

        <h2>Current Status</h2>

        <table class="status-table">
          <thead>
            <tr>
              <th>Empire</th>
              <th>Stars</th>
              <th>Ships</th>
            </tr>
          </thead>
          <tbody>
            [{3}]
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
